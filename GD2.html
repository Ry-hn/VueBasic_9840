<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided 2</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>Halo, aku {{ pria.nama }}</h2>
        <p>
            umurku {{pria.umur}} tahun dan aku bekerja 
            sebagai seorang {{pria.pekerjaan}}.
            <br>
            Aku <span v-if="pria.status == 'menikah'">
                Sudah menikah.
            </span>
            <span v-else-if="pria.status == 'belum menikah'">
                Masih lajang.
            </span>
            <span v-else>
                Dalam hubungan yang rumit
            </span>
        </p>

        <p v-show="pria.skills"> Kemampuan ku adalah: </p>
        <ul v-for="(skill, index) in pria.skills" :key="index">
            <li>{{skill}}</li>
        </ul>

        <div>
            <button @click="kurangiUmur">Kurangi umurku</button>
            <button @click="tambahUmur">Tambah umurku</button>
        </div>
    </div>
</body>

<script>
    new Vue({
        el:"#app",
        data: {
            pria: {
                nama:'Ryo',
                umur: 20,
                pekerjaan: 'programmer',
                skills: [
                    'mencuci piring',
                    'coding'
                ],
                status: 'bukan menikah'
            }
        },
        methods:{
            kurangiUmur() {
                this.pria.umur--;
            }, 
            tambahUmur() {
                this.pria.umur++;
            }
        },
    });
</script>

</html>
